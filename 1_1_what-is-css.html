<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What is css</title>
    <style>
      .green--text {
        color: green;
      }
      .text-decoration {
        text-decoration: none;
      }
      #dark {
        background-color: black;
        color: white;
      }
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 style="color: blue">제목</h1>
    <p class="green--text">
      안녕하세요 실용적인 채널을 만들어가는 짐코딩입니다.
    </p>
    <hr />
    <a class="text-decoration" href="http://www.naver.com">네이버</a>
    <span>이름 : </span><span>짐코딩</span>
    <ul>
      <li class="blue">사과</li>
      <li>바나나</li>
      <li>토마토</li>
      <li>오이</li>
    </ul>
    <hr />
    <p id="dark">도햄ㄴㅇㄻ ㄴㅇㄹ</p>
  </body>
</html>
